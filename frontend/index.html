<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" href="styles.css">
	<script src="app.js" defer></script>
</head>
<body class="container">
	<header class="header_menu">
		<button class="menu_toggle">
			<img src="imgs/Hamburger_MD.png" alt="hamburger menu" class="menu_icon">
			<img src="imgs/Close_LG.png" alt="close hamburger menu" class="close_icon">
			<img src="" alt="">
		</button>
		<nav class="menu">
			<ol>
				<li><button class="menu_item filter"><img class="filter_img" src="imgs/Filter.png" alt="filter">Filter</button></li>
				<li><button class="menu_item sort"><img class="sort_img" src="imgs/Sort.png" alt="sort">Sort</button></li>
				<li><button class="menu_item download"><img class="download_img" src="imgs/Download.png" alt="download">Download</button></li>
			</ol>
		</nav>
		<div class="title_wrapper">
			<h1 id="to_do_list">To-Do List</h1> <!-- Блок Header с надписью и "бургер-меню"-->
			<div class="circle"></div>
		</div>
	</header>
	<form>
		<div class="row">
		<input id="task"placeholder="Task"> <!-- Задача -->
		</div>
		<div class="row">
			<input type="date" id="date">
			<select required id="priority">
				<option value="" disabled selected hidden>Priority</option>
				<option value="Low" id="low">Low</option>
				<option value="Mid" id="mid">Mid</option>
				<option value="High"id="high">High</option>
			</select>
			<select required id="type_of_task">
				<option value="" disabled selected hidden>Type of task</option>
				<option value="Work">Work</option>
				<option value="Education">Education</option>
				<option value="Home">Home</option>
			</select>
		</div>
		<div class="row">
			<button id="add_task" type="button">Add task</button>
		</div>
	</form>
	
	<ul class="" id="list">
	<li class="template hidden">
	<div class="item_content text_style">
		<span><u>Task</u></span>
  		<span><u>Priority</u></span>
		<span><u>Deadline</u></span>
		<span><u>Type of task</u></span>
	</div>
	<div class="item_actions">
		<button class="success">&check;</button>
		<button class="delete">&times;</button>
	</div>
	</li>
	</ul>

</body>
</html>
